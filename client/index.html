<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT AI</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .blur {
        filter: blur(2px);
      }
    </style>
  </head>
  
  <body onload="initChat(); initNewsFeed();">
    
    <div id="app">
      <div id="chat_container">
        <div id="message_wrapper"></div>
      </div>
      <form id="chatForm">
        <textarea
          id="promptTextarea"
          name="prompt"
          rows="1"
          cols="1"
          style="overflow:auto;"
          placeholder="Ask anything..."
        ></textarea>
        <button id="sendButton" type="submit"><img src="assets/send.svg" alt="send" /></button>
      </form>
      <!-- New div with invisible style -->
      <div id="hidden_text">Ask anything...</div>
    </div>
    <script type="module" src="script.js"></script>
    <script>
      function initChat() {
        var promptTextarea = document.getElementById("promptTextarea");
        var sendButton = document.getElementById("sendButton");
        var isFirstTime = localStorage.getItem("isFirstTime");
        if (!isFirstTime) {
          var greetings = [
            "Hello!",
            "Greetings!",
            "Good day!",
            "Welcome!",
            "Salutations!",
            "Hi there!",
            "How can I assist you today?",
            "Pleasure to meet you!",
          ];
          var randomIndex = Math.floor(Math.random() * greetings.length);
          var randomGreeting = greetings[randomIndex];
          promptTextarea.value = randomGreeting;
          sendButton.click();
          // Store the information that it's not the first time
          localStorage.setItem("isFirstTime", "false");
        }
      }
      
    function initNewsFeed() {
    alert('..successfully loaded!');
    // Make an API request to the News API
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
        // Parse the response as JSON
        var response = JSON.parse(this.responseText);
        // Get the list of articles from the response
        var articles = response.articles;

        // Create a new HTML page to display the articles
        var newsWindow = window.open("", "_blank");
        if (newsWindow == null || typeof(newsWindow) == 'undefined') {
          // Popup blocker detected
          alert("Please disable your popup blocker to view the news feed.");
          return;
        }

        // Wait for the new page to load
        newsWindow.onload = function() {
          // Get the article container element from the new page
          var articleContainer = newsWindow.document.getElementById("article_container");
          // Loop through the articles and create HTML elements to display them
          for (var i = 0; i < articles.length; i++) {
            var article = articles[i];
            var articleElement = document.createElement("div");
            articleElement.innerHTML = "<h2>" + article.title + "</h2><p>" + article.description + "</p><p>" + article.publishedAt + "</p><a href='" + article.url + "' target='_blank'>Read more</a>";
            articleContainer.appendChild(articleElement);
          }
        };

        // Set the URL and send the request
        newsWindow.location.href = "news.html";
      }
    };
    xhr.open("GET", "https://newsapi.org/v2/top-headlines?country=us&category=business&q=bitcoin&apiKey=4c7b3dd6ff024a2a878f173ef2391f2f");
    xhr.send();
  }



 </script>

  </body>
</html>
