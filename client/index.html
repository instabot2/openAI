<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT AI</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #hidden_text {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        display: block;
        color: red; /* just for testing purposes, remove this line afterwards */
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <div id="message_wrapper"></div>
      </div>
      <form>
        <textarea
          name="prompt"
          rows="1"
          cols="1"
          style="overflow:auto;"
          placeholder="Ask anything..."
        ></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" /></button>
      </form>
      <!-- New div with invisible style -->
      <div id="hidden_text"></div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
