<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <!-- Add a wrapper div for the messages to enable scrolling -->
        <div id="message_wrapper" style="height: 100%; overflow-y: scroll; resize: vertical;"></div>
      </div>
      <form>
        <textarea
          name="prompt"
          rows="1"
          cols="1"
          style="overflow:auto;"
          placeholder="Ask anything..."
        ></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" /></button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
