<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT AI</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .blur {
        filter: blur(2px);
      }
    </style>
  </head>
  
  <body onload="initChat();">
    
    <div id="app">
      <div id="chat_container">
        <div id="message_wrapper"></div>
      </div>
      <form id="chatForm">
        <textarea
          id="promptTextarea"
          name="prompt"
          rows="1"
          cols="1"
          style="overflow:auto;"
          placeholder="Ask anything..."
        ></textarea>
        <button id="sendButton" type="submit"><img src="assets/send.svg" alt="send" /></button> 
      </form>
      <!-- New div with invisible style -->
      <div id="hidden_text">Ask anything...</div>
    </div>
    <script type="module" src="script.js"></script>
    <script>

      function initNewsFeed() { 
        alert('News page successfully loaded!');
        console.log('initNewsFeed() called!');
        window.location.href = "https://content.guardianapis.com/search?q=debate&tag=politics/politics&from-date=2014-01-01&api-key=test";
      }
 
      function initChat() {
        //alert('Prompt successfully loaded!');
        var promptTextarea = document.getElementById("promptTextarea");
        var sendButton = document.getElementById("sendButton");
        var chatForm = document.getElementById("chatForm");
        var isFirstTime = localStorage.getItem("isFirstTime");
        if (!isFirstTime) {
          var greetings = [
            "Hello!",
            "Greetings!",
            "Good day!",
            "Welcome!",
            "Salutations!",
            "Hi there!",
            "How can I assist you today?",
            "Pleasure to meet you!",
          ];
          var randomIndex = Math.floor(Math.random() * greetings.length);
          var randomGreeting = greetings[randomIndex];
          promptTextarea.value = randomGreeting;
          sendButton.click();
          // Store the information that it's not the first time
          localStorage.setItem("isFirstTime", "false");
        }
        
        chatForm.addEventListener("submit", function(event) {
          event.preventDefault(); // Prevents the form from submitting
          initNewsFeed();
        });
      }
       
    </script>

    
  </body>
</html>
