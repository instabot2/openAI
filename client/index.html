<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <div class="input-wrapper">
          <textarea name="prompt" rows="1" cols="1" placeholder="Ask anything..."></textarea>
          <button type="submit"><img src="assets/send.svg" alt="send" /></button>
        </div>
      </form>

      <div class="scroll-up-button">
        <button><img src="assets/scroll-up.svg" alt="scroll up" /></button>
      </div>

    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
