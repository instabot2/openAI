<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT AI</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .blur {
        filter: blur(2px);
      }
    </style>
  </head>
  
  <body onload="initChat();">
    
    <div id="app">
      <div id="chat_container">
        <div id="message_wrapper"></div>
      </div>
      <form id="chatForm">
        <textarea
          id="promptTextarea"
          name="prompt"
          rows="1"
          cols="1"
          style="overflow:auto;"
          placeholder="Ask anything..."
        ></textarea>

        <button id="sendButton" type="submit" onclick="initNewsFeed();"><img src="assets/send.svg" alt="send" /></button>

      </form>
      <!-- New div with invisible style -->
      <div id="hidden_text">Ask anything...</div>
    </div>
    <script type="module" src="script.js"></script>
    <script>
      function initChat() {
        var promptTextarea = document.getElementById("promptTextarea");
        var sendButton = document.getElementById("sendButton");
        var isFirstTime = localStorage.getItem("isFirstTime");
        if (!isFirstTime) {
          var greetings = [
            "Hello!",
            "Greetings!",
            "Good day!",
            "Welcome!",
            "Salutations!",
            "Hi there!",
            "How can I assist you today?",
            "Pleasure to meet you!",
          ];
          var randomIndex = Math.floor(Math.random() * greetings.length);
          var randomGreeting = greetings[randomIndex];
          promptTextarea.value = randomGreeting;
          sendButton.click();
          // Store the information that it's not the first time
          localStorage.setItem("isFirstTime", "false");
        }
      }
      
      function initNewsFeed() { 
        alert('News page successfully loaded!');
        window.location.href = "https://newsapi.org/v2/top-headlines?country=us&category=business&q=bitcoin&apiKey=4c7b3dd6ff024a2a878f173ef2391f2f";
      }

      
 </script>

  </body>
</html>
