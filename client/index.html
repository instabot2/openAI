<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT AI</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .blur::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background: inherit;
        filter: blur(5px);
      }
      /* add this to hide the scrollbar while background is blurred */
      .blur {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <div id="message_wrapper"></div>
      </div>
      <form>
        <textarea
          name="prompt"
          rows="1"
          cols="1"
          style="overflow:auto;"
          placeholder="Ask anything..."
        ></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" /></button>
      </form>
      <!-- New div with invisible style -->
      <div id="hidden_text">Ask anything...</div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
